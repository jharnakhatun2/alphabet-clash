<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabet Clash Pro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body class="min-h-screen bg-[#1E1E1E] bg-custom-bg bg-no-repeat bg-center">
    <main >
      <section class="home min-h-screen text-white flex justify-center items-center text-center">
        <div class="flex flex-col gap-8 items-center">
            <h1 class="anton-regular text-4xl md:text-6xl lg:text-8xl uppercase">ALPHABET CLASH</h1>
            <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button type="button" class="lg:w-1/6 bg-white text-black py-2.5 px-5 me-2 mb-2 text-sm font-medium rounded-lg">Play Now</button>
        </div>
      </section>
      <section class="playground"></section>
      <section class="score"></section>
    </main>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
  </body>
</html>
