<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabet Clash Pro</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body class="min-h-screen bg-[#1E1E1E] bg-custom-bg bg-no-repeat bg-center">
    <main>
      <!--------------- Home Page ------------------->
      <section
        class="home min-h-screen text-white flex justify-center items-center text-center"
      >
        <div class="flex flex-col gap-8 items-center">
          <h1 class="anton-regular text-4xl md:text-6xl lg:text-8xl uppercase">
            ALPHABET CLASH
          </h1>
          <p>Unleash Your Keyboard Kung Fu</p>
          <button class="homeBtn btn bg-white text-black hover:text-white text-2xl poppins-semibold rounded-lg"
          >
            Play Now
          </button>
        </div>
      </section>
      <!--------------- Playground Page ------------------->
      <section class="playground flex flex-col justify-center items-center gap-16 pt-10 hidden">
        <!-- screen -->
        <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] bg-[#ffffffB3]">
          <div class="flex justify-center"><p class="bg-[#2F2941] py-2 px-4 rounded-b-lg">Don't watch keyboard  while playing...</p></div>
          <div class="flex justify-center items-center h-full"><p id="current-alphabet" class="text-black text-8xl font-semibold uppercase">Y</p></div>
        </div>
         <!-- keyboard -->
         <div>
          <div class="my-1 flex w-full justify-center gap-1">
          <kbd id="q" class="kbd">q</kbd>
          <kbd id="w" class="kbd">w</kbd>
          <kbd id="e" class="kbd">e</kbd>
          <kbd id="r" class="kbd">r</kbd>
          <kbd id="t" class="kbd">t</kbd>
          <kbd id="y" class="kbd">y</kbd>
          <kbd id="u" class="kbd">u</kbd>
          <kbd id="i" class="kbd">i</kbd>
          <kbd id="o" class="kbd">o</kbd>
          <kbd id="p" class="kbd">p</kbd>
        </div>
        <div class="my-1 flex w-full justify-center gap-1">
          <kbd id="a" class="kbd">a</kbd>
          <kbd id="s" class="kbd">s</kbd>
          <kbd id="d" class="kbd">d</kbd>
          <kbd id="f" class="kbd">f</kbd>
          <kbd id="g" class="kbd">g</kbd>
          <kbd id="h" class="kbd">h</kbd>
          <kbd id="j" class="kbd">j</kbd>
          <kbd id="k" class="kbd">k</kbd>
          <kbd id="l" class="kbd">l</kbd>
        </div>
        <div class="my-1 flex w-full justify-center gap-1">
          <kbd id="z" class="kbd">z</kbd>
          <kbd id="x" class="kbd">x</kbd>
          <kbd id="c" class="kbd">c</kbd>
          <kbd id="v" class="kbd">v</kbd>
          <kbd id="b" class="kbd">b</kbd>
          <kbd id="n" class="kbd">n</kbd>
          <kbd id="m" class="kbd">m</kbd>
          <kbd id="/" class="kbd">/</kbd>
        </div>
      </div>
          <!-- life score -->
           <div class="flex justify-between w-2/3">
            <button class="btn rounded-full bg-[#894189] text-white">
              Life
              <img src="https://i.ibb.co.com/Y3QfJNn/dollar.png" alt="">
              <span id="life-score">5</span>
            </button>
            <button class="btn rounded-full bg-[#360490] text-white">
              Score
              <img src="https://i.ibb.co.com/Y3QfJNn/dollar.png" alt="">
              <span id="current-score">0</span>
            </button>
           </div>
      </section>
      <!--------------- Score Page ------------------->
      <section class="score min-h-screen flex flex-col justify-center items-center text-white hidden">
        <div class="flex flex-col items-center gap-8 bg-gradient-to-r from-violet-200 to-violet-500 p-5 rounded-3xl">
          <h4 class="text-3xl font-bold">Game Over !</h4>
         <h1 class="poppins-extrabold text-6xl">Score : <span id="final-score">14</span></h1> 
         <button id="play-again" class="btn border-none bg-white text-black hover:text-white font-semibold text-2xl">Play Again</button>
         <p class="text-2xl poppins-medium font-semibold">Practice will make you Pro</p>
        </div>
      </section>
    </main>

    <script src="./js/utility.js"></script>
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
  </body>
</html>
